<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>What's On! <br><span>Student Register</span></h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Log in</a>
                <a href="#">Sign up</a>
            </nav>
        </header>

        <form id="registerForm">
            <div id="errorMsg" class="message error"></div> 
            <div id="successMsg" class="message success"></div> 

            <div class="form-group">
                <label>Student ID *</label>
                <input type="text" id="studentID" required>
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Faculty *</label>
                <input type="text" id="faculty" required>
            </div>
            <div class="form-group">
                <label>Degree *</label>
                <input type="text" id="degree" required>
            </div>
            <div class="form-group">
                <label>Citizenship *</label>
                <input type="text" id="citizenship" required>
            </div>
            <div class="form-group">
                <label>Are you an Arc Member? *</label>
                <select id="isArcMember">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Graduation Year *</label>
                <select id="graduationYear">
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                </select>
            </div>
            <div class="form-group">
                <label>Role *</label>
                <input type="text" id="role" value="student" readonly>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password *</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
